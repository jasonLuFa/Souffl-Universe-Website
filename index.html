<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soufflé Universe</title>
    <!-- fakicon -->
    <link rel="icon" href="" />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav>
        <div class="nav-center">
          <!-- toggle and logo -->
          <div class="nav-header">
            <div class="nav-toggle">
              <div class="burger-menu start-line"></div>
              <div class="burger-menu"></div>
              <div class="burger-menu end-line"></div>
            </div>
            <a href="#home">
              <img
                class="logo"
                src="./images/banner/logo-small.svg"
                alt="logo"
              />
            </a>
            <!-- shopping bag -->
            <div class="shopping-bag">
              <a href="https://www.oursong.com/@yagiyou0701">
                <img
                  src="./images/banner/shopping-bag.svg"
                  alt="shopping bag"
                />
              </a>
              <div class="shopping-bag-tips">NFT賣場</div>
            </div>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li><a href="#story">故事介紹</a></li>
              <li><a href="#intro">人物介紹</a></li>
              <li><a href="#limited">期間限定</a></li>
              <li><a href="#special">特別版</a></li>
              <li><a href="#merchandise">周邊商品</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="banner">
        <!-- decorate container -->
        <div class="decorate-container">
          <div class="strawberry-container">
            <img src="./images/banner/strawberry.svg" alt="strawberry" />
          </div>
          <div class="chocolate-container">
            <img src="./images/banner/chocolate.svg" alt="chocolate" />
          </div>
          <div class="milk-container">
            <img src="./images/banner/milk.svg" alt="milk" />
          </div>
        </div>
        <!-- universe container -->
        <div class="universe-container">
          <!-- planet -->
          <div class="planet-container">
            <img src="./images/banner/planet.svg" alt="planet" />
          </div>
          <!-- souffles -->
          <div class="souffle-container">
            <div class="matcha-souffle-container">
              <img
                src="./images/banner/matcha-souffle.svg"
                alt="matcha-souffle"
              />
            </div>
            <div class="origin-souffle-container">
              <img
                src="./images/banner/origin-souffle.svg"
                alt="origin-souffle"
              />
            </div>
            <div class="chocolate-souffle-container">
              <img
                src="./images/banner/chocolate-souffle.svg"
                alt="chocolate-souffle"
              />
            </div>
          </div>
          <!--  banner title -->
          <div class="banner-title">
            <img src="./images/banner/banner-title.svg" alt="banner-title" />
          </div>
        </div>
      </div>
    </header>
  </body>
  <!-- javascript -->
  <script type="module" src="src/index.js"></script>
</html>
